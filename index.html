<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
<header> Weather Dashboard</header>
<div class="input" >
<input type="text" class="inputValue" placeholder="Enter a city">
<input type="submit" value="submit" class="button">
</div>

<div class="container"></div>
    <div class="display">
        <h1 class="name"></h1>
        <p class="todaysDate"></p>
        <img id="wicon" src="" alt="Weather icon">
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="card-text"> UV Index: 
            <button type="button" class="btn btn-primary"></button>
        </p>
    </div>
</div>

<div class="list"> Search History:
    <div class="vstack gap-3">
        <ol id= "searchHist"></ol>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h3>5-Day Forecast:</h3>

            <div class="container">
                <div class="row">
                <div class="col p-3 border bg-light">
                    <h1 class="day1"></h1>
                    <img id="wicon1" src="" alt="Weather icon">
                    <p class="temperature"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
                <div class="col p-3 border bg-light">
                    <h1 class="day2"></h1>
                    <img id="wicon2" src="" alt="Weather icon">
                    <p class="temperature2"></p>
                    <p class="wind2"></p>
                    <p class="humidity2"></p>
                </div>
                <div class="col p-3 border bg-light">
                    <h1 class="day3"></h1>
                    <img id="wicon3" src="" alt="Weather icon">
                    <p class="temperature3"></p>
                    <p class="wind3"></p>
                    <p class="humidity3"></p>
                </div>
                <div class="col p-3 border bg-light">
                    <h1 class="day4"></h1>
                    <img id="wicon4" src="" alt="Weather icon">
                    <p class="temperature4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                </div>
                <div class="col p-3 border bg-light">
                    <h1 class="day5"></h1>
                    <img id="wicon5" src="" alt="Weather icon">
                    <p class="temperature5"></p>
                    <p class="wind5"></p>
                    <p class="humidity5"></p>
                </div>
                </div>
            </div>
                
     </div>
</div>
    

<div class="container" id= "store"></div>


<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
